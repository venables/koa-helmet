name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Check & Build"
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"
      - run: npm install
      - run: npm run build
      - run: npm run check
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  ci:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node: [18, 19, 20, 21, 22, 23, 24, 25]
    name: "CI (Node ${{ matrix.node }})"
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: npm install
      - run: npm test
